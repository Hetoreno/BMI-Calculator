<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BMI Calculator</h1>
    </header>
    
    <div class="container">
            <label for="">Height in CM:</label>
            <input type="text" class ="height">
            <br>
            <label for="">Weight in LBS:</label>
            <input type="text" class="weight">
            <br>
            <div class="move">
            <button class="submit">Calculate</button>
                
            <h3 class="value"></h3>
            </div>
            <div class="chart">
                <h2>BMI Weight Guide</h2>
                <p>Under Weight = Less than 18.6 (<18.5) </p>
                <p>Normal Range = 18.6 and 24.9(18.6 - 24.9)</p>
                <p>Overweight = Greater than 24.9 (24.9<)</p>
            </div>
    </div>

</body>
<script src="script.js"></script>
</html>
